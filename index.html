<html>
<head>
	<title>JS TASK APP</title>

	<!-- CSS only -->

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-warning text-dark text-center">
						<h3>JS TASK APP</h3>
					</div>
					<div class="card-body">
						<form id="form-item">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Enter Task" id="input-task">

					</div>
				</div>
			</div>
		</div>
	</div>

 	<div class="container mt-3">

 		</div>
 	</div>	

 <script src="javaScript/taskList.js"></script>
